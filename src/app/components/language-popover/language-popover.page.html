<ion-list>
  <ion-item button *ngFor="let lang of languages" (click)="select(lang.value)" detail="false" side="end">
    <img [src]="lang.img" slot="start">
    <ion-label text-wrap>
      {{ lang.text }}
    </ion-label>
    <ion-icon slot="end" name="checkmark" *ngIf="lang.value == selected"></ion-icon>    
  </ion-item>
</ion-list>
